<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Focus Mate - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      font-family: 'Poppins', sans-serif;
      height: 100%;
      width: 100%;
      background: linear-gradient(120deg, #f6f8ff, #dff3fc);
      overflow: hidden;
    }
    body::before {
      content: '';
      position: absolute;
      top: -100px;
      left: -100px;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(163,210,202,0.15), transparent 70%);
      animation: spinBg 40s linear infinite;
      z-index: 0;
    }
    @keyframes spinBg {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .container {
      display: flex;
      height: 100vh;
      width: 100vw;
      position: relative;
      z-index: 1;
      animation: dropIn 1.2s ease;
    }
    @keyframes dropIn {
      0% { transform: translateY(-50px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }
    .left-panel {
      flex: 1.2;
      background: linear-gradient(to bottom right, #a1c4fd, #c2e9fb);
      padding: 60px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      position: relative;
    }
    .typewriter h1 {
      overflow: hidden;
      border-right: .15em solid #333;
      white-space: nowrap;
      letter-spacing: .05em;
      animation: typing 3s steps(30, end), blink-caret .75s step-end infinite;
    }
    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }
    @keyframes blink-caret {
      from, to { border-color: transparent }
      50% { border-color: #333; }
    }
    .left-panel p {
      font-size: 1.1rem;
      line-height: 1.6;
      color: #333;
      margin-top: 20px;
      max-width: 90%;
    }
    #lottie-student {
      width: 320px;
      height: 320px;
      margin-top: 30px;
    }
    .right-panel {
      flex: 0.8;
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(20px);
      padding: 40px;
      position: relative;
    }
    .ai-assistant {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 80px;
      height: 80px;
      background: url('https://cdni.iconscout.com/illustration/premium/thumb/ai-assistant-8082424-6479720.png') no-repeat center/contain;
      animation: popIn 1.5s ease-out;
    }
    @keyframes popIn {
      from { transform: scale(0); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    form {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 350px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      animation: bounceIn 1s ease;
    }
    @keyframes bounceIn {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    form input {
      padding: 14px;
      font-size: 1rem;
      border-radius: 10px;
      border: 1px solid #ccc;
      transition: border 0.3s;
    }
    form input:focus {
      border-color: #a1c4fd;
      outline: none;
    }
    form button {
      padding: 14px;
      background: linear-gradient(to right, #84fab0, #8fd3f4);
      border: none;
      border-radius: 10px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    form button:hover {
      background: linear-gradient(to right, #8fd3f4, #84fab0);
    }
    #status {
      text-align: center;
      font-size: 0.9rem;
      color: #e67e22;
    }
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      #lottie-student {
        width: 250px;
        height: 250px;
        margin: 20px auto;
      }
      .ai-assistant {
        top: 10px;
        right: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <div class="typewriter">
        <h1>Welcome to Focus Mate üåü</h1>
      </div>
      <p>
        A smarter way to stay focused, track your progress, and beat distractions. Powered by AI, Focus Mate helps you reach deep work mode with sessions, streaks, and intelligent nudges.
      </p>
      <div id="lottie-student"></div>
    </div>
    <div class="right-panel">
      <div class="ai-assistant"></div>
      <form id="loginForm">
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Login / Sign Up</button>
        <p id="status"></p>
        <p style="text-align:center; margin-top:10px; font-size:0.9rem;">
  Don't have an account? <a href="signup.html" style="color:#4a90e2; font-weight:600; text-decoration:none;">Sign Up</a>
</p>

      </form>
    </div>
  </div>

  <script src="https://unpkg.com/lottie-web@5.7.4/build/player/lottie.min.js"></script>
  <script>
    lottie.loadAnimation({
      container: document.getElementById('lottie-student'),
      renderer: 'svg',
      loop: true,
      autoplay: true,
      path: 'https://lottie.host/f502c5bb-e66e-4f6d-95a5-dca2646979a0/a5wXU6zhT7.json'
    });
  </script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA2M1jddLP6Nt0iKjqELCbcB7n1c2kcKGY",
      authDomain: "focus-mate-f8462.firebaseapp.com",
      projectId: "focus-mate-f8462",
      storageBucket: "focus-mate-f8462.appspot.com",
      messagingSenderId: "656181631318",
      appId: "1:656181631318:web:fbb479ad9eaad6afd81ef7",
      measurementId: "G-T4VWBR5YFB"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const form = document.getElementById("loginForm");
    const status = document.getElementById("status");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        let userCredential;
        try {
          userCredential = await signInWithEmailAndPassword(auth, email, password);
          status.textContent = "‚úÖ Logged in.";
        } catch {
          userCredential = await createUserWithEmailAndPassword(auth, email, password);
          status.textContent = "‚úÖ Account created.";
          const user = userCredential.user;
          await setDoc(doc(db, "users", user.uid), {
            email: user.email,
            uid: user.uid,
            createdAt: new Date().toISOString()
          });
        }
        window.location.href = "index.html";
      } catch (error) {
        console.error("‚ùå Auth error:", error);
        status.textContent = "‚ùå " + error.message;
      }
    });
  </script>
</body>
</html>
