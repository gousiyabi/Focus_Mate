<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Focus Mate - Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    html, body {
      font-family: 'Poppins', sans-serif;
      height: 100%; width: 100%;
      background: linear-gradient(120deg, #f6f8ff, #dff3fc);
      overflow: hidden;
    }
    body::before {
      content: '';
      position: absolute;
      top: -100px; left: -100px;
      width: 200%; height: 200%;
      background: radial-gradient(circle, rgba(163,210,202,0.15), transparent 70%);
      animation: spinBg 40s linear infinite;
      z-index: 0;
    }
    @keyframes spinBg {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .container {
      display: flex;
      height: 100vh;
      width: 100vw;
      position: relative;
      z-index: 1;
      justify-content: center;
      align-items: center;
      animation: dropIn 1.2s ease;
    }
    @keyframes dropIn {
      0% { transform: translateY(-50px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }
    form {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 380px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      animation: bounceIn 1s ease;
    }
    @keyframes bounceIn {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    form input {
      padding: 14px;
      font-size: 1rem;
      border-radius: 10px;
      border: 1px solid #ccc;
      transition: border 0.3s;
    }
    form input:focus {
      border-color: #a1c4fd;
      outline: none;
    }
    form button {
      padding: 14px;
      background: linear-gradient(to right, #84fab0, #8fd3f4);
      border: none;
      border-radius: 10px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    form button:hover {
      background: linear-gradient(to right, #8fd3f4, #84fab0);
    }
    #status {
      text-align: center;
      font-size: 0.9rem;
      color: #e67e22;
      min-height: 1.2em;
    }
    .login-link {
      text-align: center;
      margin-top: 10px;
      font-size: 0.9rem;
    }
    .login-link a {
      color: #4a90e2;
      text-decoration: none;
      font-weight: 600;
    }
    .login-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <form id="signupForm">
      <h2 style="text-align:center; color:#333;">Create Your Account</h2>
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password (min 6 chars)" minlength="6" required />
      <input type="password" id="confirmPassword" placeholder="Confirm Password" minlength="6" required />
      <button type="submit">Sign Up</button>
      <p id="status"></p>
      <div class="login-link">
        Already have an account? <a href="login.html">Login here</a>
      </div>
    </form>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA2M1jddLP6Nt0iKjqELCbcB7n1c2kcKGY",
      authDomain: "focus-mate-f8462.firebaseapp.com",
      projectId: "focus-mate-f8462",
      storageBucket: "focus-mate-f8462.appspot.com",
      messagingSenderId: "656181631318",
      appId: "1:656181631318:web:fbb479ad9eaad6afd81ef7",
      measurementId: "G-T4VWBR5YFB"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const form = document.getElementById("signupForm");
    const status = document.getElementById("status");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      status.textContent = '';

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      if (password !== confirmPassword) {
        status.textContent = "❌ Passwords do not match.";
        status.style.color = "red";
        return;
      }

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // Save user info to Firestore users collection
        await setDoc(doc(db, "users", user.uid), {
          email: user.email,
          uid: user.uid,
          createdAt: new Date().toISOString()
        });

        status.textContent = "✅ Account created successfully! Redirecting to login...";
        status.style.color = "green";

        setTimeout(() => {
          window.location.href = "login.html"; // Redirect to your login page
        }, 2000);

      } catch (error) {
        console.error("Sign up error:", error);
        status.textContent = "❌ " + error.message;
        status.style.color = "red";
      }
    });
  </script>
</body>
</html>
